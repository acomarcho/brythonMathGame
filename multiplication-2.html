<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script type="text/javascript" src="./brython.js"></script>
	<script type="text/javascript" src="./brython_stdlib.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Multiplication</title>
</head>
<body onload="brython()" id="animate">
	<div class="parent">
		<h1 id="problem"></h1>
		<input type="text" id="answer-box">
		<h2 id="info"></h2>
		<button id="answer-button">Answer</button>
		<button onclick="location.replace('index.html')">Back to Menu</button>
	</div>

	<script type="text/python">
		from browser import document, console
		from random import randint

		num_1 = 0
		num_2 = 0

		def generate_soal():
			global num_1
			global num_2

			num_1 = randint(1, 9)
			num_2 = randint(10, 99)

			soal = f'{num_1} x {num_2}'
			document['problem'].textContent = soal

		def evaluate(e):
			global num_1
			global num_2

			ans = int(document['answer-box'].value)

			if ans == num_1 * num_2:
				output = f'Correct answer! {num_1} x {num_2} = {num_1 * num_2}'
				document['info'].textContent = output
			else:
				output = f'Wrong answer! {num_1} x {num_2} = {num_1 * num_2}'
				document['info'].textContent = output

			document['answer-box'].value = ''
			generate_soal()

		def answer(e):
			if e.keyCode == 13:
				global num_1
				global num_2

				ans = int(document['answer-box'].value)

				if ans == num_1 * num_2:
					output = f'Correct answer! {num_1} x {num_2} = {num_1 * num_2}'
					document['info'].textContent = output
				else:
					output = f'Wrong answer! {num_1} x {num_2} = {num_1 * num_2}'
					document['info'].textContent = output

				document['answer-box'].value = ''
				generate_soal()

		document['answer-box'].bind('keyup', answer)
		document['answer-button'].bind('click', evaluate)

		generate_soal()
	</script>
</body>
</html>
